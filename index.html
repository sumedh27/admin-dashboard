<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Sigmar&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
                <button class="dashboard-btn">
                    <img src="./icons/icon_dashboard.svg" alt="dashboard-icon">
                     Dashboard
                </button>
            <div class="page-nav">
                <button class="nav-btn">
                    <img src="./icons/icon_home.svg" alt="Home">
                    Home
                </button>
                <button class="nav-btn">
                    <img src="./icons/icon_profile.svg" alt="Profile">
                    Profile
                </button>
                <button class="nav-btn">
                    <img src="./icons/icon_messages.svg" alt="Messages">
                    Messages
                </button>
                <button class="nav-btn">
                    <img src="./icons/icon_history.svg" alt="History">
                    History
                </button>
                <button class="nav-btn">
                    <img src="./icons/icon_tasks.svg" alt="Tasks">
                    Tasks
                </button>
                <button class="nav-btn">
                    <img src="./icons/icon_communities.svg" alt="Communities">
                    Communities
                </button>
            </div>
            <div class="settings-nav">
                <button class="nav-btn">
                    <img src="./icons/icon_settings.svg" alt="Settings">
                    Settings 
                </button>
                <button class="nav-btn">
                    <img src="./icons/icon_support.svg" alt="Support">
                    Support 
                </button>
                <button class="nav-btn">
                    <img src="./icons/icon_privacy.svg" alt="Privacy">
                    Privacy
                </button>
            </div>
        </div>
        <div class="header-content-container">
            <header class="header">
                <div class="search-account-container">
                    <div class="search-container">
                        <img class="icon" src="./icons/icon_search.svg"/>
                        <input type="text" class="search-bar" id="search" name="search">
                    </div>
                    <div class="account-container">
                        <img class="icon" src="./icons/icon_notif.svg" alt="notif-icon">
                        <img src="" alt="profile-pic">
                        <p>BANDA DON</p>
                    </div>
                </div>
                <div class="acc-nav">
                    <div class="pfp-greet-acc">
                        <div class="acc-img-placeholder">IMAGE</div>
                        <div class="greet-acc">
                            <div class="greet">
                                <p>Hi there,</p>
                            </div>
                            <div class="acc-name">BANDA DON (BANDA)</div>
                        </div>

                    </div>
                    <div class="nav-buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </header>
            <div class="content-container">
                <div class="content-projects">
                    <div class="content-txt">
                        <p>Your Projects</p>
                    </div>
                    <div class="card-container">
                            <div class="card">Super Cool Project</div>
                            <div class="card">Less Cool Project</div>
                            <div class="card">Impossible App</div>
                            <div class="card">Easy Peasy App</div>
                            <div class="card">Ad Blocker</div>
                            <div class="card">Money Maker</div>
                    </div>

                </div>
                <div class="sidebar">
                    <div class="sidebar-txt">
                        <p>Announcements</p>
                    </div>
                    <div class="sidebar-container">
                        Content
                    </div>
                    <div class="sidebar-text">
                        <p>Trending</p>
                    </div>
                    <div class="sidebar-container">
                        Trending Content
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
